<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <input type="text" id="search-bar" class="search-bar" />
      </div>
    </div>
    <div class="container">
      <div class="contacts__header">
        <p>Name</p>
        <p>Last name</p>
        <p>Phone number</p>
        <p>Weekly KPI</p>
        <p>Monthly KPI</p>
      </div>
      <div class="contacts"></div>
    </div>

    <div class="bnt_add-wrapper">
      <img id="open-modal-add" src="./img/plus.png" />
    </div>
    <div class="modal-add">
      <input type="text" id="name" />
      <input type="text" id="lastName" />
      <input type="text" id="phoneNumber" />
      <input type="text" id="weeklyKPI" />
      <input type="text" id="monthlyKPI" />
      <button id="btn_add">Создать студента</button>
    </div>
    <div class="modal-edit">
      <input type="text" id="name_edit" />
      <input type="text" id="lastName_edit" />
      <input type="text" id="phoneNumber_edit" />
      <input type="text" id="weeklyKPI_edit" />
      <input type="text" id="monthlyKPI_edit" />
      <button id="btn-save">Сохранить</button>
    </div>
    <div id="background"></div>
    <img id="previous" src="./img/previous.png" />
    <img id="next" src="./img/skip.png" />
    <script src="./js/main.js"></script>
  </body>
</html>
